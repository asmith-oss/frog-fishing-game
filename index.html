<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnival Game: Catch the Frogs and Fish!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Replace divs with img tags -->
        <img id="frog" class="creature" src="frog.png" alt="Frog">
        <img id="fish" class="creature" src="fish.png" alt="Fish">
        <img id="net" src="net.png" alt="Net">
        
        <div id="scoreBoard">
            <span>Score: <span id="score">0</span></span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
